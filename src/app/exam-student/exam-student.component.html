<main id="main" class="main">
    <section class="section profile">
      <div class="row">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body pt-4">
            <h5 class="card-title" style="font-size: 25px; font-weight: bold">Kỳ thi: {{data.examTitle}}</h5>
            <div>
              <h6 style="font-size: 20px; font-weight: 400">Đề bài: {{data.examDescription}}</h6>
            </div>
            </div>
          </div>
        </div>
  
      </div>
      <div class="row">
        <div class="col-xl-12">
  
          <div class="card">
            <div class="card-body pt-4">
              <h3 class="card-title" style="font-size: 25px; font-weight: bold">Bài làm</h3>
              {{secondsToMinutesSeconds(countdown)}}

              <select class="form-select form-select-sm mt-3 mb-3">

                <option value="2">Thuật toán open-space</option>
  
              </select> -->
          
              <form [formGroup] = "textAreaForm">
                <textarea cols="64" rows = "10" class ="form-control" style="width: 100%;" formControlName="textArea"></textarea>
                </form>              
              <button type="submit" class="btn btn-primary mt-3 float-end" (click)="onClickForm()">Nộp bài</button>
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
  </main><!-- End #main -->
