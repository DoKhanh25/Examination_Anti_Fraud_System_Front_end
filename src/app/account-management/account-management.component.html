<main id="main" class="main">
    <div class="pagetitle">
      <h1>Tạo tài khoản người dùng</h1>
    </div>

    <section class="section profile">
      <div class="row">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body pt-4">
              <h5 class="card-title" style="font-size: 20px; font-weight: bold">Tạo tài khoản học sinh</h5>


              <form autocomplete="off" class="mt-3">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Tài khoản</label>
                  <div class="col-sm-10">
                    <input type="email" name="ok1" [(ngModel)]="registerForm.username"
                           autocomplete="off" class="form-control">

                  </div>

                </div>
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">Mật khẩu</label>
                  <div class="col-sm-10">
                    <input type="password" name="ok2" [(ngModel)]="registerForm.password"
                           autocomplete="off" class="form-control" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label  class="col-sm-2 col-form-label">Tên</label>
                    <div class="col-sm-10">
                      <input type="email" name="ok3" [(ngModel)]="registerForm.name"
                             autocomplete="off" class="form-control" required>
                    </div>
                  </div>
                <div class="row mb-3 float-end">
                  <div class="col-sm-10">
                    <button type="submit"
                            class="btn btn-primary" (click)="register()">Lưu</button>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-xl-12">

          <div class="card">
            <div class="card-body pt-4">
              <h5 class="card-title" style="font-size: 25px; font-weight: bold">Tạo nhiều tài khoản người dùng</h5>
              <div class="row mb-3">
                <label for="formFile" class="col-sm-2 col-form-label">File Upload</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3 float-end" (click)="uploadAccountFile()">Lưu</button>
              <button type="submit" class="btn btn-primary mt-3 float-end me-3" (click)="getSampleAccountFile()">Tải mẫu Excel</button>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
